
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-heading">
      <h2 class="text-center company-style mt-2">Login</h2>
    </div>
    <hr />
    <div class="modal-body">
      <div class="form-group">
        <div class="input-group">
							<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
							</span>
          <input type="text" class="form-control" placeholder="User Name" [(ngModel)]="username"/>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
							<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
							</span>
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password"/>

        </div>

      </div>

      <div class="form-group text-center">
        <button class="btn btn-success btn-lg" (click)="login()">Login</button>

        <a  class="btn btn-link" [routerLink]="['/signup']">Sign-Up</a>
      </div>
    </div>
  </div>
</div>
